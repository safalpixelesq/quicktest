{% set style = style | setDefaults({background:'#fff', spacing:'sm',
align:'center', justify: 'center', container:'md' }) %}
<footer
	class="{{ style | setSection('class') }}"
	style="{{ style | setSection('style') }}"
>
	<div class="{{ style | setContainer }}">
		<div
			class="uk-text-{{style.align}} primary uk-flex uk-flex-{{style.justify}}"
		>
			<div>
				<div class="uk-flex uk-grid uk-flex-{{style.justify}}">
					{%- for item in primary -%}
					<a
						class="uk-link-text uk-width-1-1 uk-width-auto@s"
						href="{{item.url}}"
						>{{item.label}}</a
					>
					{%- endfor -%}
				</div>
				<div class="social uk-margin-top">
					<ul class="uk-iconnav uk-flex uk-flex-{{style.justify}}">
						{%- for item in social -%}
						<li>
							<a
								class="
									uk-icon-button
									uk-flex
									uk-flex-middle
									uk-text-center
								"
								href="{{item.url}}"
								data-uk-icon="icon: {{item.label}}"
							></a>
						</li>
						{%- endfor -%}
					</ul>
				</div>
				<div class="uk-margin-top">
					<div class="desc uk-text-small">{{description | safe}}</div>
				</div>
			</div>
		</div>
	</div>
</footer>
<style>
	.social .uk-icon svg {
		margin-top: 8px;
	}

	.primary .uk-list a {
		color: $global-color;
	}
</style>
