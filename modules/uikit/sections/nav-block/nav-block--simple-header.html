{% set style = style | setDefaults({background:'#fff',spacing:'xs',
align:'center', justify: 'center'}) %}
<header
	class="{{ style | setSection('class') }}"
	style="{{ style | setSection('style') }}"
>
	<div class="{{ style | setContainer }}">
		<div
			class="uk-text-{{style.align}} uk-flex uk-flex-{{style.justify}} uk-width-expand"
			data-uk-navbar
		>
			<div class="uk-navbar-left uk-margin-right">
				{%- render "@macro-logo", {logo:logo} -%}
			</div>
			<div class="uk-navbar-left">
				<div
					class="uk-navbar-{{style.align}} uk-visible@{{'s' if primary.length < 5 else 'm'}}"
				>
					{%- render "@macro-offmenu", {mode:'menu',primary:primary}
					-%}
				</div>
			</div>
			<a
				href="#"
				class="uk-navbar-toggle uk-hidden@{{'s' if primary.length < 5 else 'm'}} uk-flex-right"
				uk-navbar-toggle-icon
				uk-toggle="target: #mobnav"
			></a>
		</div>
	</div>
	<nav id="mobnav" data-uk-offcanvas="flip: true" class="uk-offcanvas">
		{%- render "@macro-offmenu", {mode:'offmenu',primary:primary} -%}
	</nav>
</header>
