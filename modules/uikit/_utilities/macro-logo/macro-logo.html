<a
	href="{{logo.url}}"
	aria-label="{{logo.label}} logo"
	class="uk-logo uk-flex uk-flex-middle"
>
	{%- if logo.src -%}
	<img
		src="{{logo.src}}"
		class="uk-margin-small-right"
		alt="{{logo.label}}"
	/>
	{%- endif -%} {%- if logo.label -%}
	<div
		class="uk-text-medium"
		{%-
		if
		not
		subnav
		-%}
		style="font-size: 24px"
		{%-
		else
		-%}
		style="font-size: 18px; font-weight: 900"
		{%-
		endif
		-%}
	>
		{{logo.label | safe}}
	</div>
	{%- endif -%}
</a>
